

<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<!-- Default width is the whole screen, zoom-level = 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap Containers</title>
  </head>

  <body>
	  <div class="container">
		  <p>Some text that does NOT respond to expanding, minimising or resizing the page</p>
	  </div>


	  <div class="container-fluid">
		  <p>Text that does respond to expanding, minimising or resizing the page</p>
	  </div>



  </body>
</html>
