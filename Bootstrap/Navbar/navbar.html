<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Navbars</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="nav-brand"><img src="EFAS_logo.png" width="50px" height="50px" /></a>

        <!-- collapsing into 3 lines when minimizing the web-page -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#efas-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="efas-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link lead font-weight-bold" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link lead font-weight-bold" href="/about">About</a>
                </li>
            </ul>

            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success" id="search-btn" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                    <input class="form-control" type="search" placeholder="Search" aria-describedby="search-btn">
                </div>
                
              </form>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold lead " href="/log_in" >Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold lead" href="/sign_up" >Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold lead" href="/trolley">
                        <i class="fas fa-shopping-cart fa-lg"><sub>0</sub></i>
                    </a>
                </li>
            </ul>
        </div>
        
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
