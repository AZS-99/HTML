<!DOCTYPE html> 
<html> 
	<head> 
		<title>Form</title> 
		<link href="CSS/forms.css" rel="stylesheet" /> 
	</head> 
	
	<body> 
		<form> 
			<!-- Border the form -->
			<fieldset> 
				<legend>Create a new account</legend> 
				
				<div>
					<label>Given Name: </label> <input type="text" maxlength="20" name="givenName" /> 
				</div> 
				
				
				<div>
					<label>Surname: </label> <input type="text" maxlength="20" name="surname" /> 
				</div> 
				
				
				<div>
					<label>Email: </label> <input type="email" name="email" required="required" /> 
				</div> 
				
				
				<div> 
					<label>Password: </label> <input type="password" name="password" required="required" /> 
				</div> 
				
				<div>
					<label>Date of Birth:</label> <input type="date" name="dob" required="required" /> 
				</div> 
				
				
				<div> Select your language 
					<select name="language" > 
						<option value="English">English</option> 
						<option value="Spanish">Spanish</option> 
						<option value="Arabic">Arabic</option> 
					</select> 
				</div>  
				
				<hr /> 
				
				
				<label class="inline"> Gender: </label> 
				<p class="inline"> <input type="radio" name="gender" value="other" /> Other </p> 
				<p class="inline"> <input type="radio" name="gender" value="male" /> Male </p> 
				<p class="inline"> <input type="radio" name="gender" value="female" /> Female </p> 	
			
			
			
			    <p>Interested in: 
				<input type="checkbox" name="interest" value="men" />Men  
				<input type="checkbox" name="interest" value="women" />Women 
				<input type="checkbox" name="interest" value="trans" />Transgenders	</p>							
				
				
				<p> 
					Profile picture <input type="file" name="profilePic"  /> 
				</p> 
				
				<div> 
					<p>Tell something about yourself: </p> 
					<textarea>Your bio here ... </textarea> 
				</div> 
				
			
			</fieldset> 
		</form> 
	</body> 
</html>
