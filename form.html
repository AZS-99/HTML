<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <title>Navbar</title>
    </head>
    <body class="grid-12">
        <form method="POST" action="/sign_up" class="span-6-col">
            <fieldset class="grid-2 gap-5px h-100p">
                <legend class="fs-lg">Sign up</legend>
        
                
                <input type="text" name="first_name" placeholder="First Name" pattern="^[a-zA-Z]{2,25}$" maxlength="25"
                    class="br-half-rem fs-lg" />
            
                <input type="text" name="surname" placeholder="Surname" pattern="^[a-zA-Z]{2,25}$" maxlength="25"
                    class="br-half-rem fs-lg" />
                
        
                <input type="email" name="email" placeholder="Email Address" pattern="^\w{2,100}@[a-z0-9]{2,10}\.[a-z]{2,5}$"
                    class="span-all-cols br-half-rem fs-lg " />
                
                <input type="password" name="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*\d)(?=.*[A-Z])[\w@-]{8,30}$"
                    class="span-all-cols br-half-rem fs-lg" />
                
                <div class="span-all-cols flex justify-space-around">
                    <div class="span-2-col">
                        <input type="radio" id="male" name="gender" value="male" />
                        <label for="male" class="fs-lg">Male</label>
                    </div>
            
                    <div class="span-2-col">
                        <input type="radio" id="female" name="gender" value="female" />
                        <label for="female" class="fs-lg">Female</label>
                    </div>
            
                    <div class="span-2-col">
                        <input type="radio" id="other" name="gender" value="other" />
                        <label for="other" class="fs-lg">Other</label>
                    </div>
                </div>
                
                <div class="span-all-cols flex justify-space-between">
                    <div>
                        <label for="birthday" class="fs-lg">Date of Birth</label>
                        <input type="date" id="birthday" name="birthday"  /> 
                    </div>
            
                    <button type="submit" class="fs-lg br-half-rem">Submit</button>
                </div>
                
        
        
            </fieldset>
        
        </form>
    </body>
</html>
